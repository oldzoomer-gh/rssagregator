apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: SPRING_DATASOURCE_PASSWORD
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://db:5432/rssagregator
            - name: SPRING_DATASOURCE_USERNAME
          image: rssagregator-docker:latest
          name: app
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
